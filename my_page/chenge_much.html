    <div id="contact">
        <div class="container-box">
            <div class="container">
                <div class="head">
                    <h2>マッチ度のデータ設定</h2>
                </div>
                <p>マッチをより正確にするため簡単な質問をします。</p>
                <p>各項目の好きだと思う方を直感で選んでください。</p>
                <select name="select_atmosphere" id="select_atmosphere">
                    <option value="">雰囲気</option>
                    <option value="賑やか">賑やか</option>
                    <option value="静か">静か</option>
                </select><br />
                <select name="select_customer" id="select_customer">
                    <option value="">接客</option>
                    <option value="元気">元気</option>
                    <option value="スマート">スマート</option>
                </select><br />
                <select name="select_taste" id="select_taste">
                    <option value="">味の嗜好</option>
                    <option value="あっさり">あっさり</option>
                    <option value="こってり">こってり</option>
                </select><br />
                <select name="select_flavor" id="select_flavor">
                    <option value="">味の味覚</option>
                    <option value="甘い">甘い</option>
                    <option value="辛い">辛い</option>
                </select><br />
                <select name="select_amount" id="select_amount">
                    <option value="">量</option>
                    <option value="がっつり">がっつり</option>
                    <option value="普通">普通</option>
                    <option value="少々">少々</option>
                </select><br />
                <button id="submit" type="submit">
                    編集
                </button>
            </div>
        </div>
    </div>
